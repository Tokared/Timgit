<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="icon" href="img/icon_favicon.ico" type="image/x-icon"/>
    <link rel="Stylesheet" type="text/css" href="css/login.css" />
    <script src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
    <div class="pag">
        <div class="logo-pag">
            <a href="index.html" title="返回首页" class="logo"></a>
        </div>
        <div class="forms">
            <div class="login" id="t_login" >
                <div class="inner">
                    <form action="login" id="t_login_form">
                        <div class="form-field">
                            <input type="text" placeholder="您的手机号" pattern="[1][3,4,5,7,8][0-9]{9}" required oninvalid="setCustomValidity('请输入正确的手机号');" oninput="setCustomValidity('');">
                        </div>
                        <div class="form-field">
                            <input type="password" placeholder="您的密码" name="password" required oninvalid="setCustomValidity('请输入您的密码');" oninput="setCustomValidity('');">
                        </div>
                        <div class="code">
                            <input type="text" placeholder="输入验证码" required oninvalid="setCustomValidity('请输入验证码');" oninput="setCustomValidity('');">
                            <img src="#">
                        </div>
                        <div class="submit-btn">
                            <button>登录</button>
                        </div>
                    </form>
                    <div class="empty"></div>
                </div>
                <div class="bottom-inner">
                    没有账号？<a href="#" name="cutr">立即注册</a>
                </div>
            </div>
            <div class="register" id="t_register" hidden="hidden">
                <div class="inner">
                    <form action="register" id="t_register_form" >
                        <div class="form-field">
                            <input type="text" placeholder="您的手机号" pattern="[1][3,4,5,7,8][0-9]{9}" required oninvalid="setCustomValidity('请输入正确的手机号');" oninput="setCustomValidity('');">
                        </div>
                        <div class="form-field">
                            <input type="password" id="pwd" placeholder="输入密码"required oninvalid="setCustomValidity('请输入密码');" oninput="setCustomValidity('');">
                        </div>
                        <div class="form-field">
                            <input type="password" id="pwd2" placeholder="确认密码"required oninvalid="setCustomValidity('请再次输入您的密码');" oninput="setCustomValidity('');">
                        </div>
                        <div class="submit-btn">
                            <button>注册</button>
                        </div>
                    </form>
                    <div class="empty"></div>
                </div>
                <div class="bottom-inner">
                    已经注册？<a href="#" name="cutl">立即登录</a>
                </div>
            </div>
        </div>
    </div>
    <div class="screen-bg">
        <img src="img/44.jpg">
    </div>
</body>
</html>
